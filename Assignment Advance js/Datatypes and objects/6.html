<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = { name: "John", years: 30 };

        let { name } = user;

        let { years: age } = user;

        let { isAdmin = false } = user;

        console.log(name);
        console.log(age);
        console.log(isAdmin);

    </script>
</body>
</html>
