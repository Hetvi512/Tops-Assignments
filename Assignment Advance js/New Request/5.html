    <div class="container">
        <div class="row" id="btn">
        </div>
    </div>


    <script>
        var btn = document.getElementById("btn")

        fetch('https://fakestoreapi.com/products',{
            method:"GET"
        })
        .then((res)=>{
            // object
            return res.json()
        })
        .then((data)=>{
            console.log(data)
            for(let product of data)
            {
                console.log(product)
                let htmdata = `
                <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src=${product.image} class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">${product.title}</h5>
                      <p class="card-text">${product.description.slice(1,20)}</p>
                      <p class="card-text">category :- ${product.category}</p>
                      <p class="card-text">category :- ${product.id}</p>
                      <p class="card-text">category :- ${product.price}</p>
                      <p class="card-text">category :- ${product.rating.rate}</p>
                      <p class="card-text">category :- ${product.rating.count}</p>
                      
                    </div>
                  </div>
            </div>
                `
                btn.insertAdjacentHTML("beforeend",htmdata)
            }
        })
    </script>
