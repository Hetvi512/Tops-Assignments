<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 1;

        for (var i = 1; i <= 5; i++) {

            var row = "";

            for (var j = 1; j <= i; j++) {
                row = row + num + " ";
                num++;
            }
            console.log(row);
        }
    </script>
</body>
</html>
