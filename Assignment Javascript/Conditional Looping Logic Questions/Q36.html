<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num">Enter a number to get the addition of first and last digit</label>
    <input type="number" name="" id="num">
    <h3 id="result"></h3>
    <button onclick="Addition()">Add</button>

    <script>
       function Addition() {
        var n=document.getElementById("num").value
        var i,first,last,sum
       
        last=n%10;

        while (n != 0) {
                first = n % 10;
                n = parseInt(n / 10);
            }
            sum = first + last;

            document.getElementById("result").innerHTML = "Summation of " + first + " and " + last + " = " + sum;
        }
    </script>
</body>
</html>
