<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Enter Password : <input type="password" id="pass"></td>
        </tr>
        <tr>
            <td><input type="checkbox" onclick="one()">show password</td>
        </tr>
    </table>
    <script>
        function one() {
            var x=document.getElementById("pass")
            if(x.type==="password"){
                x.type="text"
            }
            else{
                x.type="password"
            }
        }
    </script>
</body>
</html>
