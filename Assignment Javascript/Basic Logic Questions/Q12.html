<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="years">Enter the number of years : </label>
    <input type="number" id="years">
    <button onclick="convertYearsToDays()">Convert years into days</button>
    <br>
    <label for="days">Enter the number of days : </label>
    <input type="number" id="days">
    <button onclick="convertDaysToYears()">Convert days to years</button>
    <p id="output1"></p>
    <p id="output2"></p>

    <script>
        function convertYearsToDays() {
            var y = parseFloat(document.getElementById("years").value);    
            var days = y * 365;

            document.getElementById("output1").innerHTML = y + " Years = " + days + " days";

        } function convertDaysToYears() {
            var d = parseFloat(document.getElementById("days").value);

            var years = d / 365;
    
            document.getElementById("output2").innerHTML = d + " Days = " + years + " years";
        }


    </script>
</body>
</html>
